<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Активировать коды Roblox</title>
    <link rel="icon" type="image/x-icon" href="https://www.roblox.com/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gotham SSm", "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent !important;
            tap-highlight-color: transparent !important;
        }
        
        body {
            background-color: #f7f7f7;
            color: #1a1a1a;
            font-size: 14px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .container {
            flex: 1;
            max-width: 440px;
            margin: 0 auto;
            padding: 16px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 24px;
        }
        
        .code-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .code-input-container {
            margin-bottom: 16px;
        }
        
        .code-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .terms-container {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
        }
        
        .terms-checkbox {
            margin-right: 8px;
            margin-top: 2px;
            width: 16px;
            height: 16px;
            border: 2px solid #666;
            border-radius: 3px;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }
        
        .terms-checkbox:checked {
            background: #000000;
            border-color: #000000;
        }
        
        .terms-checkbox:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .terms {
            font-size: 12px;
            color: #666;
            text-align: left;
        }
        
        .terms a {
            color: #00a2ff;
            text-decoration: none;
        }
        
        .redeem-btn {
            width: 100%;
            background: #000000;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        .redeem-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .activation-dots {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            letter-spacing: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .loading-box {
            background: white;
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 300px;
            text-align: center;
        }
        
        .loading-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .alert-box {
            background: white;
            border-radius: 8px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .alert-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .alert-buttons {
            margin-top: 20px;
        }
        
        .alert-btn {
            width: 100%;
            padding: 10px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Активировать коды Roblox</h1>
        <p class="subtitle">Введите ниже вашу подарочную карту, виртуальный предмет или промокод.</p>
        
        <div class="code-label">Код</div>
        
        <div class="code-input-container">
            <input type="text" class="code-input" placeholder="Введите код" id="code-input" maxlength="20">
        </div>
        
        <div class="activation-dots" id="activation-dots">••••••••</div>
        
        <div class="terms-container">
            <input type="checkbox" id="terms-checkbox" class="terms-checkbox">
            <label for="terms-checkbox" class="terms">
                Отмечая это поле, вы подтверждаете согласие с условиями использования.
            </label>
        </div>
        
        <button class="redeem-btn" id="redeem-btn" disabled>Выкупать</button>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-box">
            <div class="loading-title">Активация кода...</div>
        </div>
    </div>

    <div class="alert-overlay" id="alert-overlay">
        <div class="alert-box">
            <div class="alert-title">Код успешно активирован</div>
            <div class="alert-buttons">
                <button class="alert-btn" id="alert-back-btn">Вернуться к активации</button>
            </div>
        </div>
    </div>

    <script>
        const termsCheckbox = document.getElementById('terms-checkbox');
        const redeemBtn = document.getElementById('redeem-btn');
        const codeInput = document.getElementById('code-input');
        const activationDots = document.getElementById('activation-dots');
        const loadingOverlay = document.getElementById('loading-overlay');
        const alertOverlay = document.getElementById('alert-overlay');
        const alertBackBtn = document.getElementById('alert-back-btn');
        
        termsCheckbox.addEventListener('change', function() {
            redeemBtn.disabled = !this.checked;
        });
        
        redeemBtn.addEventListener('click', function() {
            const code = codeInput.value.trim();
            if (!code) {
                alert('Пожалуйста, введите код.');
                return;
            }
            
            activationDots.style.display = 'block';
            activationDots.textContent = '•'.repeat(code.length);
            
            loadingOverlay.style.display = 'flex';
            
            setTimeout(function() {
                loadingOverlay.style.display = 'none';
                alertOverlay.style.display = 'flex';
            }, 2000);
        });
        
        alertBackBtn.addEventListener('click', function() {
            // Переход на вторую страницу
            window.location.href = 'success.html';
        });
    </script>
</body>
</html>
